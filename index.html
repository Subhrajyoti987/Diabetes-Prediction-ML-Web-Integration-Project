<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/css/style.css">
    <meta charset="UTF-8">
    <title>Diabetes Prediction</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">DiaPred</h1>
        <section id="sec1">
            <div class="form-container">
                <p><b>Please Enter Your following details below:</b></p>
                <form class="form" action="/predict" method="POST">
                    <label for="gender">Enter gender (1 as male, 0 as female):</label><br>
                    <input type="number" name="gender"><br>
                    <label for="age">Enter your age:</label><br>
                    <input type="number" name="age"><br>
                    <label for="hypertension">Do you have hypertension (if yes then press 1 else press 0):</label><br>
                    <input type="number" name="hypertension"><br>
                    <label for="heart_diseases">Do you have heart diseases (if yes then press 1 else press 0):</label><br>
                    <input type="number" name="heart_diseases"><br>
                    <label for="smoking_history">What's your smoking status (no info-> 0, never-> 4/2, former 3/5, current 1):</label><br>
                    <input type="number" name="smoking_history"><br>
                    <label for="bmi">What is your BMI (Avg BMI 28):</label><br>
                    <input type="number" name="bmi"><br>
                    <label for="HbA1c_level">What's your HbA1c level (Avg 4-5):</label><br>
                    <input type="text" inputmode="decimal" name="HbA1c_level"><br>
                    <label for="blood_glucose_level">What's your blood glucose level (Avg 120-140):</label><br>
                    <input type="number" name="blood_glucose_level"><br><br>
                    <input class="predict" type="submit" value="Predict"><br>
                </form>
                <p class="after">{{prediction}}</p>
                <p class="after"><b>Chance of not having diabetes: {{result1}}%</b></p>
                <p class="after"><b>Chance of having diabetes: {{result2}}%</b></p>
            </div>
        </section>
    </div>
</body>
</html>
